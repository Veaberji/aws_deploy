<table mat-table [dataSource]="rows" class="app-table">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.header">
    <ng-container>
      <th mat-header-cell *matHeaderCellDef class="column-header">
        {{ column.header }}
      </th>
    </ng-container>
    <td mat-cell *matCellDef="let row; let i = index" class="table-content">
      <span *ngIf="!column.field">{{ i + 1 }}</span>
      <span *ngIf="column.field">{{ row[column.field] || '-' }}</span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
